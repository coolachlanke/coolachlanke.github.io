<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Running Pace Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../style/custom.css" rel="stylesheet">
  <link rel="stylesheet" href="rcs.css">

  <!-- Import Map to Resolve Module Specifiers -->
  <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.148.0/build/three.module.js"
        }
    }
  </script>

  <!-- Favicon Links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="apple-touch-icon" sizes="180x180" href="../../images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../images/favicon/favicon-32x32.png">
  <link rel="manifest" href="../../images/favicon/site.webmanifest">
</head>
<body>

    <!-- Main -->
    <main>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
            <a class="navbar-brand text-dark" href="/">
                <img src="../../images/lc_site_lgooo.png" alt="LC" style="height: 48px; margin-right: 10px;">
                Lachlan Cooke
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/contact">Contact</a>
                </li>
                </ul>
            </div>
        </nav>

        <!-- Title and Description -->
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center mt-5 mb-2">
                    <h1 class="display-4 font-weight-bolder">RCS Control Desk</h1>
                </div>
            </div>
            <!-- <div class="row justify-content-center">
                <div class="col-10 col-md-8 text-left">
                    <p class="lead"></p>
                </div>
            </div> -->           

        </div>

        <!-- Feedback Section -->
        <div class="feedback-container">
            <div id="feedback" class="alert alert-info">
                Waiting for user action...
            </div>
        </div>

        <!-- Shelf Animation -->
        <div id="shelf-container" class="mt-4">
            <canvas id="shelf-visualizer" style="width: 100%; height: 400px;"></canvas>
        </div>

        <!-- Control Dropdowns -->
        <div id="controls" class="mt-4">
            
            <div class="container">
                <!-- Platform L -->
                <div class="control-group">
                    <h5>Platform L</h5>
                    <div class="control-row">
                        <label for="led-control-l" class="control-label">LED Animation</label>
                        <select class="led-control" data-platform="1"></select>
                    </div>
                    <div class="control-row">
                        <label for="motor-control-l" class="control-label">Motion Profile</label>
                        <select class="motor-control" data-platform="1"></select>
                    </div>
                </div>
            
                <!-- Platform M -->
                <div class="control-group">
                    <h5>Platform M</h5>
                    <div class="control-row">
                        <label for="led-control-m" class="control-label">LED Animation</label>
                        <select class="led-control" data-platform="2"></select>
                    </div>
                    <div class="control-row">
                        <label for="motor-control-m" class="control-label">Motion Profile</label>
                        <select class="motor-control" data-platform="2"></select>
                    </div>
                </div>
            
                <!-- Platform R -->
                <div class="control-group">
                    <h5>Platform R</h5>
                    <div class="control-row">
                        <label for="led-control-r" class="control-label">LED Animation</label>
                        <select class="led-control" data-platform="3"></select>
                    </div>
                    <div class="control-row">
                        <label for="motor-control-r" class="control-label">Motion Profile</label>
                        <select class="motor-control" data-platform="3"></select>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <!-- Footer -->
    <footer class="text-center text-lg-start bg-light text-muted" style="background-color: #e3f2fd; padding: 1px; position: relative; bottom: 0; width: 100%;">
        <section class="d-flex justify-content-between align-items-center p-4">
            <div class="me-5 d-none d-lg-block">
                <span>&copy; 2024 Lachlan Cooke</span>
            </div>
            <div class="social-menu ms-auto">
                <ul class="d-flex">
                  <li class="ms-3"><a href="https://www.linkedin.com/in/lachlancooke/" target="_blank"><i class="fab fa-linkedin-in"></i></a></li>
                  <li class="ms-3"><a href="https://github.com/coolachlanke" target="_blank"><i class="fab fa-github"></i></a></li>
                  <li class="ms-3"><a href="https://www.instagram.com/coolachlanke/" target="_blank"><i class="fab fa-instagram"></i></a></li>
                  <li class="ms-3"><a href="https://www.youtube.com/@magicbattery" target="_blank"><i class="fab fa-youtube"></i></a></li>
                  <li class="ms-3"><a href="https://www.strava.com/athletes/30032118" target="_blank"><i class="fab fa-strava"></i></a></li>
                </ul>
            </div>
        </section>
    </footer>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Custom JavaScript -->
    <script src="rcs.js"></script>

</body>
</html>
