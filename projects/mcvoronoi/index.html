<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lachlan Cooke</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../style/custom.css" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/d3-delaunay@6.0.2/dist/d3-delaunay.min.js"></script>

  <link rel="apple-touch-icon" sizes="180x180" href="../../images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../../images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../../images/favicon/favicon-16x16.png">
  <link rel="manifest" href="images/favicon/site.webmanifest">
</head>
<body>

    <!-- Main -->
    <main>

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
            <a class="navbar-brand text-dark" href="/">
                <img src="../../images/lc_site_lgooo.png" alt="LC" style="height: 48px; margin-right: 10px;">
                Lachlan Cooke
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link text-dark" href="/contact">Contact</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>

        <!-- Title and Description -->
        <div class="container">
            <div class="row">
                <div class="col text-center mt-5 mb-2">
                    <h1 class="display-4 font-weight-bolder">McDonalds Voronoi Map</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10 col-md-10 text-left">
                    <p class="lead">This tool allows you to see the regions and boundaries between closest McDonalds resturants in a city.</p>
                </div>
            </div>
        </div>

        <!-- Radio Buttons for City Selection -->
        <div class="col text-center mt-5 mb-2">
            <label><input type="radio" name="city" value="london" checked> London</label>
            <label><input type="radio" name="city" value="sydney"> Sydney</label>
            <label><input type="radio" name="city" value="wollongong"> Wollongong</label>
            <label><input type="radio" name="city" value="newyork"> New York</label>
            <label><input type="radio" name="city" value="paris"> Paris</label>
            <label><input type="radio" name="city" value="australia"> Australia (All)</label>
        </div>

        <!-- Map -->
        <div class="container">
            <div id="map" style="height: 70vh; margin-top: 30px; margin-bottom: 100px;"></div>
        </div>
        

    </main>


    <!-- Footer -->
    <footer class="text-center text-lg-start bg-light text-muted" style="background-color: #e3f2fd; padding: 20px; width: 100%;">
        <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
            <div class="me-5 d-none d-lg-block">
                <span>&copy; 2024 Lachlan Cooke</span>
            </div>
        </section>
    </footer>


    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.11/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="mcvoronoi.js"></script>


</body>
</html>
