<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReconstructR - Video Fix</title>
    <style>
        /* Add the CSS here */
        #video-player {
            width: 100%;
            background-color: black;
            position: relative;
            padding-bottom: 56.25%;  /* Aspect ratio 16:9 */
            height: 0;               /* Set height to 0 to trigger aspect ratio */
            overflow: hidden;        /* No overflow */
        }
        #video-player iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Ensure the video player container maintains a 16:9 aspect ratio */
#video-player {
    width: 100%;             /* Full width */
    position: relative;      /* Allows the iframe to be absolutely positioned */
    padding-bottom: 56.25%;  /* 16:9 aspect ratio (9/16 = 0.5625 or 56.25%) */
    height: 0;               /* Height is controlled by padding-bottom */
    overflow: hidden;        /* Ensure nothing overflows the container */
}

/* Ensure the iframe fills the container and maintains the correct aspect ratio */
#video-player iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;            /* Remove borders */
}

    </style>
</head>
<body>
    

    <h2>Video Playback</h2>
    <div id="video-player">
        <!-- Updated YouTube iframe without fixed width/height -->
        <iframe src="https://www.youtube.com/embed/jk8eH6apCNM" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    

</body>
</html>
