<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lachlan Cooke</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="../../style/custom.css" rel="stylesheet">
  <link href="newcomerpdfgen.css" rel="stylesheet">
</head>
<body>

<!-- Main body content -->
<div class="content-wrap">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Lachlan Cooke</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="/projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Contact</a>
                </li>
            </ul>
            </div>
        </div>
    </nav>

    <!-- Title -->
    <div class="container">
        <div class="row">
            <div class="col text-center mt-5 mb-1">
                <h1 class="display-4 font-weight-bolder">Newcomer PDF Generator</h1>
                <p class="lead">Generates custom newcomer check-in PDFs for use at WCA competitions. Simply upload the .csv file obtained from the registration page of your WCA competition. </p>
            </div>
        </div>
    </div>

    <!-- File explorer/upload -->
    <div class="file-upload-container">
        <div class="custom-file mt-1">
            <input type="file" class="custom-file-input" id="csvFileInput" onchange="updateLabel()" accept=".csv">
            <label class="custom-file-label" for="csvFileInput" id="fileLabel">Choose file</label>
            <div id="errorMessage" style="color: red; display: none;">Please upload a .csv file.</div>
        </div>
        <div class="row">
            <div class="col text-center">
                <button class="btn btn-primary mt-3" onclick="generatePDF()">Generate</button>
            </div>
        </div>
    </div>

    <!-- Ripple animation -->
    <div class="container" id="loadingIndicator" style="display: none;">
        <div class="row">
            <div class="container">
                <div class="row">
                    <a href="#" class="intro-banner-vdo-play-btn pinkBg" target="_blank">
                        <i class="glyphicon glyphicon-play whiteText" aria-hidden="true"></i>
                        <span class="ripple pinkBg"></span>
                        <span class="ripple pinkBg"></span>
                        <span class="ripple pinkBg"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- PDF iframe -->
    <div id="pdfResult" style="display: none;">
        <iframe id="pdfViewer" frameborder="0"></iframe>
    </div>

</div>


<footer class="text-center text-lg-start bg-light text-muted" style="background-color: #e3f2fd; padding: 20px; position: relative; bottom: 0; width: 100%;">
    <section class="d-flex justify-content-center justify-content-lg-between p-4 border-bottom">
        <div class="me-5 d-none d-lg-block">
            <span>&copy; 2024 Lachlan Cooke</span>
        </div>
    </section>
</footer>


<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.11/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

<script src="newcomerpdfgen.js"></script>

<script>
    function updateLabel() {
        var input = document.getElementById('csvFileInput');
        var label = input.nextElementSibling;
        var fileName = input.files[0].name;
        label.innerHTML = fileName;
    }
</script>

</body>
</html>
