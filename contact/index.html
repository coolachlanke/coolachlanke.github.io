</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand text-dark" href="/">
        <img src="../images/lc_site_lgooo.png" alt="LC" style="height: 48px; margin-right: 10px;">
        Lachlan Cooke
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link text-dark" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="/projects">Projects</a>
          </li>
          <li class="nav-item">
              <a class="nav-link text-dark" href="/about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="/contact">Contact</a>
            </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main -->
  <main>
    <!-- Title -->
    <div class="container">
      <div class="row">
        <div class="col text-center mt-5">
          <h1 class="display-4 font-weight-bolder">Contact</h1>
          <p class="lead">Contact me using the form below! Alternatively, feel free to reach out
            via <a href="https://www.linkedin.com/in/lachlancooke/">LinkedIn</a> or
            <a href="mailto:lachlanmcooke@gmail.com">email</a>.</p>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <form id="contact-form" method="POST" action="https://formspree.io/f/xvgoapop">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" required placeholder="Your Name">
            </div>
            <div class="form-group mt-3">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" name="_replyto" required placeholder="Your Email">
            </div>
            <div class="form-group mt-3">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" name="message" rows="6" required placeholder="Your Message"></textarea>
            </div>
            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary">Send Message</button>
            </div>
          </form>
        </div>
      </div>

      
    </div>
  </main>


<!-- Footer -->

  </section>
</footer>
